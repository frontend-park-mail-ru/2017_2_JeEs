<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/stylesheet/containers.css">
	<link rel="stylesheet" href="static/stylesheet/main.css">


	<title>JeEs</title>
</head>

<body>

<div class="flex flex-horizontal-container">

	<div class="flex flex-horizontal-subcontainer left" style="width: 15%" id="sound-bar">
		<img id="mute" src="static/images/soundon.png" width="40" height="40">
		<input type="range" min="0" max="100" step="1" value="50" id="sound-range" hidden>
	</div>

	<div id="loginBlock">
		<section id="authorized" hidden>
			<p>Здравствуйте, <span id="username-div">username</span></p>
			<input type="button" id="logout-button" value="unauthorized">
		</section>
		<section id="unauthorized">
			<p>Вы не авторизованы</p>
			<input type="button" data-section="login" value="Login">
			<input type="button" data-section="signup" value="Signup">
		</section>
	</div>

</div>

<div id="application" class="">
	<h1 class="gameName">Quoridors</h1>
	<section id="main">
		<div class="my-flex-container">
			<input type="button" data-section="game" value="Play">
			<input type="button" data-section="rating" value="Rating">
			<input type="button" data-section="authors" value="Authors">
		</div>
	</section>
	<section id="login" hidden>

		<div class="my-flex-container">
			<h2>Войдите</h2>

			<form action="" id="login-form" class="my-flex-container">

				<input type="text" name="username" placeholder="Введите ваше имя" required>
				<input type="email" name="email" placeholder="Ваш E-Mail" required>
				<input type="submit" id="login-button" value="Войти">

			</form>

			<input class="onMain" type="button" value="Back">

		</div>

	</section>
	<section id="signup" hidden>

		<div class="my-flex-container">

			<h2>Зарегистрируйтесь</h2>
			<form action="" id="auth-form" class="my-flex-container">
				<input type="text" name="username" placeholder="Введите ваше имя" required>
				<input type="email" name="email" placeholder="Ваш E-Mail" required>
				<input type="submit" id="signup-button" value="Войти">

			</form>
			<input class="onMain" type="button" value="Back">
		</div>

	</section>
	<section id="game" hidden>
		<div class="my-flex-container">

			<input class="onMain" type="button" value="Back">

		</div>
	</section>
	<section id="rating" hidden>
		<div class="my-flex-container">

			<h2>Рейтинг</h2>
			<ul class="order">
				<li><a href="#">Элемент списка</a></li>
				<li><a href="#">Элемент списка</a></li>
				<li><a href="#">Элемент списка</a></li>
				<li><a href="#">Элемент списка</a></li>
				<li><a href="#">Элемент списка</a></li>
			</ul>
			<input class="onMain" type="button" value="Back">

		</div>
	</section>
	<section id="authors" hidden>
		<div class="my-flex-container">

			<h2>Авторы</h2>
			<ul class="older">
				<li><a href="#">@barzug</a></li>
				<li><a href="#">@OkciD</a></li>
				<li><a href="#">@EvgeniaNevtrinosova</a></li>
				<li><a href="#">@erm0shin</a></li>
			</ul>
			<input class="onMain" type="button" value="Back">

		</div>
	</section>

</div>
<script src="static/scripts/constants.js"></script>
<script src="static/scripts/login.js"></script>
<script src="static/scripts/soundBlock.js"></script>
<script src="static/scripts/auth.js"></script>
<script src="static/scripts/authorizationBlock.js"></script>
<script src="static/scripts/logout.js"></script>
<script src="static/scripts/mainForm.js"></script>
<script src="static/scripts/onMainButton.js"></script>


</body>
</html>
